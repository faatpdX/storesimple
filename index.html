<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faat Digital Marketplace Online Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #0f0f1a;
            overflow-x: hidden;
            color: white;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 1;
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .loading-screen.hidden {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00f2ff;
            border-radius: 50%;
            animation: spin 1.2s ease-in-out infinite;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
        }
        .loader::before {
            content: 'Toko Digital';
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0;
            animation: fadeInText 1.8s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes fadeInText {
            0%, 100% { opacity: 0.4; transform: translateY(5px) translateX(-50%); }
            50% { opacity: 1; transform: translateY(0) translateX(-50%); }
        }

        /* Background Video dengan Overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        .background-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4);
        }
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(15,15,26,0.8) 0%, rgba(42,42,84,0.6) 100%);
            z-index: -1;
        }

        /* Particles.js Container */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Sidebar Modern */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            transition: left 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 60px 20px;
        }
        .sidebar ul li {
            margin: 30px 0;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .sidebar.active ul li {
            opacity: 1;
            transform: translateX(0);
        }
        .sidebar ul li:nth-child(1) { transition-delay: 0.1s; }
        .sidebar ul li:nth-child(2) { transition-delay: 0.2s; }
        .sidebar ul li:nth-child(3) { transition-delay: 0.3s; }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            position: relative;
        }
        .sidebar ul li a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f2ff, #007bff);
            transition: width 0.3s ease;
        }
        .sidebar ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        .sidebar ul li a:hover::before {
            width: 100%;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
            font-size: 24px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .toggle-btn:hover {
            transform: scale(1.1);
            background: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 80px auto;
            padding: 20px;
        }

        /* Section Visibility */
        section {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }
        section.active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Home Section */
        #home {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .typing-text {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            position: relative;
        }
        .typing-text::after {
            content: '|';
            animation: blink 0.7s infinite;
            position: absolute;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .subtitle {
            font-size: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 2s forwards;
            color: rgba(255, 255, 255, 0.8);
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Product Cards */
        .product-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            opacity: 0;
            transform: translateY(120px) scale(0.85);
        }
        .product-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        .product-card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 123, 255, 0.3);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }
        .product-card img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .product-card:hover img {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .product-card h3 {
            margin: 15px 0;
            font-size: 1.5rem;
            color: #fff;
        }
        .product-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .product-card button {
            padding: 12px 25px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .product-card button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f2ff, #007bff);
            z-index: -1;
            transition: all 0.3s ease;
        }
        .product-card .buy-btn::before {
            background: linear-gradient(45deg, #28a745, #00ff88);
        }
        .product-card button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .product-card button:hover::before {
            transform: scale(1.1);
        }
        .product-card .buy-btn {
            background: transparent;
            color: white;
        }
        .product-card .cart-btn {
            background: transparent;
            color: white;
        }

        /* Cart Section */
        .cart {
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            margin-top: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .cart h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .cart-items {
            margin-bottom: 20px;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        .cart-item input[type="checkbox"] {
            margin-right: 15px;
            accent-color: #007bff;
            transform: scale(1.2);
        }
        .checkout-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #007bff, #00f2ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #00f2ff, #007bff);
            z-index: -1;
            transition: all 0.3s ease;
        }
        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        .checkout-btn:hover::before {
            transform: scale(1.1);
        }

        /* Confirmation Dialog */
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background: rgba(15, 15, 26, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .confirm-dialog.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }
        .confirm-dialog img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0, 242, 255, 0.3);
        }
        .confirm-dialog p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            color: white;
            font-weight: 500;
        }
        .confirm-dialog .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .confirm-dialog button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .confirm-dialog button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: all 0.3s ease;
        }
        .confirm-dialog .yes-btn {
            background: transparent;
            color: white;
            border: 2px solid #28a745;
        }
        .confirm-dialog .yes-btn::before {
            background: #28a745;
        }
        .confirm-dialog .yes-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        .confirm-dialog .no-btn {
            background: transparent;
            color: white;
            border: 2px solid #dc3545;
        }
        .confirm-dialog .no-btn::before {
            background: #dc3545;
        }
        .confirm-dialog .no-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        /* Cart Count */
        .cart-count {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff4444, #ff6b6b);
            color: white;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 40px;
            min-height: 40px;
        }
        .cart-count:hover {
            transform: scale(1.1) rotate(15deg);
            animation: swing 0.5s ease;
        }
        @keyframes swing {
            0%, 100% { transform: rotate(0deg) scale(1.1); }
            25% { transform: rotate(5deg) scale(1.1); }
            75% { transform: rotate(-5deg) scale(1.1); }
        }

        /* Audio Controls */
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .audio-controls button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
        }
        .audio-controls button:hover {
            background: #007bff;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(#00f2ff, #007bff);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(#007bff, #00f2ff);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin-top: 60px;
            }
            .typing-text {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .product-card {
                margin: 15px 0;
            }
            .sidebar {
                width: 250px;
            }
            .sidebar ul {
                padding: 40px 15px;
            }
            .sidebar ul li a {
                font-size: 16px;
            }
            .confirm-dialog {
                padding: 25px;
            }
            .confirm-dialog img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Background Video -->
    <div class="background-container">
        <video id="bg-media" autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <!-- Audio -->
    <audio id="background-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    <div class="audio-controls">
        <button onclick="toggleMusic()">ðŸŽµ Play/Pause</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#products" onclick="showSection('products')">Produk</a></li>
            <li><a href="#cart" onclick="showSection('cart')">Keranjang</a></li>
        </ul>
    </div>
    <div class="toggle-btn" onclick="toggleSidebar()">â˜°</div>

    <!-- Confirmation Dialog -->
    <div class="confirm-dialog" id="confirm-dialog">
        <img src="https://via.placeholder.com/80?text=âœ“" alt="Confirmation Icon">
        <p>Apakah Anda yakin ingin checkout?</p>
        <div class="buttons">
            <button class="yes-btn" onclick="confirmCheckout()">Ya</button>
            <button class="no-btn" onclick="cancelCheckout()">Tidak</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Home Section -->
        <section id="home" class="active">
            <div class="typing-text" id="typing-text"></div>
            <p class="subtitle">Temukan produk digital terbaik dengan harga spesial</p>
        </section>

        <!-- Products Section -->
               <section id="products">
            <h2 style="color: #fff; text-shadow: 0 2px 10px rgba(0, 242, 255, 0.5); text-align: center; margin-bottom: 40px; font-size: 2.5rem;">Produk Kami</h2>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px;" id="product-list">
                <!-- Produk akan di-generate oleh JavaScript -->
            </div>
        </section>

        <!-- Cart Section -->
        <section id="cart" class="cart">
            <h2>Keranjang Belanja</h2>
            <div class="cart-items" id="cart-items"></div>
            <button class="checkout-btn" onclick="showConfirmDialog()">Checkout Sekarang</button>
        </section>
    </div>

    <!-- Cart Count -->
    <div class="cart-count" id="cart-count">0</div>

    <script>
        // Produk contoh
        const products = [
            { id: 1, name: "Akun Cloud Digital Ocean 10 Droplet Bill Paypal Aktif 2 Bulan", price: 160000, image: "https://files.catbox.moe/zpfykr.jpeg" },
            { id: 2, name: "Vps By Digital Ocean Ram16 Core4 Aktif Selama 1 Bulan", price: 35000, image: "https://img1.pixhost.to/images/5854/600921442_dikahostingzopedia.jpg" },
            { id: 3, name: "Panel Hosting Pterodactyl Unlimited Ram Private Server", price: 10000, image: "https://files.catbox.moe/qa0g34.jpg" },
            { id: 4, name: "Domain My.id Aktif 1 Tahun Free Akses Cloudflare", price: 15000, image: "https://files.catbox.moe/2abq56.jpg" }
            { id: 5, name: "VPS Digital Ocean 8GB RAM / 2 Core / 160GB SSD", price: 120000, image: "https://img1.pixhost.to/images/5854/600921442_dikahostingzopedia.jpg" },
            { id: 6, name: "Akun GitHub Pro Unlimited Private Repo (1 Tahun)", price: 80000, image: "https://files.catbox.moe/3j5w9x.png" },
            { id: 7, name: "SSL Certificate Let's Encrypt (Auto Renew)", price: 25000, image: "https://files.catbox.moe/7p8q9r.jpg" },
            { id: 8, name: "Panel WHM/cPanel License (1 Bulan)", price: 50000, image: "https://files.catbox.moe/4k5l6m.jpg" },
            { id: 9, name: "Akun Google Cloud $300 Credit (3 Bulan)", price: 75000, image: "https://files.catbox.moe/1a2b3c.png" },
            { id: 10, name: "WordPress Premium Theme + Plugin Bundle", price: 60000, image: "https://files.catbox.moe/9z8y7x.jpg" }
        ];
        let cart = [];

        // Inisialisasi Particles.js
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                    "color": { "value": "#00f2ff" },
                    "shape": { "type": "circle", "stroke": { "width": 0, "color": "#000000" } },
                    "opacity": { "value": 0.5, "random": true, "anim": { "enable": true, "speed": 1, "opacity_min": 0.1, "sync": false } },
                    "size": { "value": 3, "random": true, "anim": { "enable": true, "speed": 2, "size_min": 0.1, "sync": false } },
                    "line_linked": { "enable": true, "distance": 150, "color": "#00f2ff", "opacity": 0.2, "width": 1 },
                    "move": { "enable": true, "speed": 1, "direction": "none", "random": true, "straight": false, "out_mode": "out", "bounce": false, "attract": { "enable": true, "rotateX": 600, "rotateY": 1200 } }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" },
                        "resize": true
                    },
                    "modes": { "grab": { "distance": 140, "line_linked": { "opacity": 0.5 } } }
                },
                "retina_detect": true
            });
        }

        // Typing Effect
        function typeWriter(text, i, fnCallback) {
            if (i < (text.length)) {
                document.getElementById("typing-text").innerHTML = text.substring(0, i+1) + '<span aria-hidden="true"></span>';
                setTimeout(function() { typeWriter(text, i + 1, fnCallback) }, 100);
            } else if (typeof fnCallback == 'function') {
                setTimeout(fnCallback, 700);
            }
        }

        // Render Produk
        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.style.transitionDelay = `${index * 0.15}s`;
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Rp ${product.price.toLocaleString('id-ID')}</p>
                    <button class="buy-btn" onclick="buyNow(${product.id})">Beli Sekarang</button>
                    <button class="cart-btn" onclick="addToCart(${product.id})">+ Keranjang</button>
                `;
                productList.appendChild(card);
            });
            animateCards();
        }

        // Animasi Kartu Produk
        function animateCards() {
            const cards = document.querySelectorAll('.product-card');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });
            cards.forEach(card => observer.observe(card));
        }

        // Tambah ke Keranjang
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push({ ...product, checked: true });
            updateCart();
            
            // Animasi keranjang
            const cartCount = document.getElementById('cart-count');
            cartCount.style.animation = 'none';
            setTimeout(() => {
                cartCount.style.animation = 'swing 0.5s ease';
            }, 10);
        }

        // Beli Sekarang
        function buyNow(productId) {
            const product = products.find(p => p.id === productId);
            const message = `Saya ingin membeli ${product.name} seharga Rp ${product.price.toLocaleString('id-ID')}`;
            window.open(`https://wa.me/6281324574566?text=${encodeURIComponent(message)}`, '_blank');
        }

        // Update Keranjang
        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <input type="checkbox" ${item.checked ? 'checked' : ''} onchange="toggleCartItem(${index}, this.checked)">
                        ${item.name} - Rp ${item.price.toLocaleString('id-ID')}
                    </div>
                `;
                cartItems.appendChild(itemDiv);
            });
            document.getElementById('cart-count').textContent = cart.length;
        }

        // Toggle Checkbox untuk Cart Item
        function toggleCartItem(index, isChecked) {
            cart[index].checked = isChecked;
        }

        // Tampilkan Dialog Konfirmasi
        function showConfirmDialog() {
            const selectedItems = cart.filter(item => item.checked);
            if (selectedItems.length === 0) {
                alert('Pilih setidaknya satu item untuk checkout.');
                return;
            }
            document.getElementById('confirm-dialog').classList.add('active');
        }

        // Konfirmasi Checkout
        function confirmCheckout() {
            const selectedItems = cart.filter(item => item.checked);
            if (selectedItems.length === 0) return;
            let total = selectedItems.reduce((sum, item) => sum + item.price, 0);
            const message = `Saya ingin checkout: ${selectedItems.map(item => item.name).join(', ')} dengan total Rp ${total.toLocaleString('id-ID')}`;
            window.open(`https://wa.me/6281324574566?text=${encodeURIComponent(message)}`, '_blank');
            document.getElementById('confirm-dialog').classList.remove('active');
        }

        // Batalkan Checkout
        function cancelCheckout() {
            document.getElementById('confirm-dialog').classList.remove('active');
        }

        // Toggle Sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Kontrol Musik
        const audio = document.getElementById('background-music');
        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        // Show Section
        function showSection(sectionId) {
            document.querySelectorAll('section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
            if (sectionId === 'products') {
                renderProducts();
            }
            toggleSidebar();
        }

        // Loading Screen dan Inisialisasi
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('hidden');
                
                // Mulai efek mengetik
                typeWriter("Selamat Datang di Faat Digital Marketplace", 0, function() {
                    document.querySelector('.subtitle').style.opacity = 1;
                    document.querySelector('.subtitle').style.transform = 'translateY(0)';
                });
                
                // Inisialisasi particles.js
                initParticles();
                
                // Render produk
                renderProducts();
                
                // Set section home sebagai aktif
                showSection('home');
            }, 1500);
        });
    </script>
</body>
</html>
